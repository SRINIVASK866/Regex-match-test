<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    <h1> Regex match test results: </h1>
    <p> Regex pattern: {{ regex_pattern}} </p>
    <p> Test string : {{ test_string}} </p>
    <h2> Matched strings: </h2>
    <ul>
        {% for match in matches %}
        <li>{{ match }}</li>
        {% endfor %}
    </ul>
</body>
</html>
